<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_Genrator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <h1>Generate Strong password</h1>
        <label  class="sad" for="passwordLength">.</label>
        <input type="range" id="passwordLength" min="1" max="20" value="8">
        <span id="lengthIndicator"></span>
        <p id="passwordOutput"></p>
        <button onclick="generatePassword()" >Generate Password</button>
    </div>

    <script>
        document.getElementById("passwordLength").addEventListener("input", function () {
            document.getElementById("lengthIndicator").innerText = this.value;
        });

        function generatePassword() {
            // Get the password length from the range input
            const passwordLength = document.getElementById("passwordLength").value;
            console.log(passwordLength)
            // Generate a random password
            const password = pass_Random(parseInt(passwordLength));
            console.log(password)

            // Display the generated password
            document.getElementById("passwordOutput").innerText = password;
        }


        function pass_Random(length_p) {
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

            let password = "";
            for (let i = 0; i < length_p; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset.charAt(randomIndex);
            }

            return password;
        }
    </script>


</body>

</html>
